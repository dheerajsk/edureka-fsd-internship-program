<html>

<head>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- container is our class -->
    <div class="container">
        <!-- row is bootstrap class -->
        <div class="row">
            <!-- col is bootstrap class -->
            <div class="col col-md-5">
                <img width="250px"
                    src="https://www.ambiance-sticker.com/images/Image/sticker-logo-apple-2-ambiance-sticker-ros-apple.jpg"
                    alt="Logo">
            </div>
            <div class="col col-md-5">
                <!-- h2 is a bootstrap class -->
                <h2 class="h2">SignUp Form</h2>
                <form action="">
                    <div class="mb-3">
                        <label class="form-label" for="fname">First Name</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lname">Last Name</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input class="form-control" placeholder="Email" type="email">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>

                        </div>
                        <input class="form-control" placeholder="Password" type="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="dob">Date of Birth</label>
                        <input class="form-control" type="date">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="gender">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
